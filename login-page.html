<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawfirm-LogIn</title>
  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="panel-styles.css">
    
</head>
<body>
    <nav>
        <div id="contact-info">

        </div>
        <div id="menu">
            <div id="inner-menu">
                <div id="options">
                    <button class="btn" id="log-in-btn" value="Zaloguj się">Zarejestruj</button>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Kontakt</a></li>
                        <li><a href="#">Specjalizacje</a></li>
                    </ul>
                </div>
                <div id="logo-holder">LOGO</div>
            </div>
        </div>
        <div id="log-register-holder">
            <div id="log-register-left">
                <div id="login-holder">
                    <form id="login-form">
                        <div class="input-holder">
                            <label for="email">Wpisz email:</label>
                            <input type="email" id="email" class="input-box">
                        </div>
                        <div class="input-holder">
                            <label for="password">Wpisz hasło:</label>
                            <input type="password" id="password" required class="input-box">
                        </div>
                        <div id="log-btn-holder">
                            <input type="submit" id="log-in" value="Zaloguj" required class="btn">
                        </div>

                    </form>
                </div>
            </div>
            <div id="log-register-right">
                <div id="login-info">
                    <h1 class="large-message">Zaloguj się</h1>
                    <p class="medium-message">Zaloguj się na swoje konto w naszej aplikacji, przeglądaj swoje sprawy 
                        i rezerwuj wizyty od ręki.</p>
                    <p class="small-message">Nie masz jeszcze konta? <a href="#">Zarejestruj się.</a> </p>
                </div>
            </div>
        </div>
        <footer>

        </footer>

    </nav>

    
</body>
</html>
